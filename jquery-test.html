<script src="jquery.bwip.js"></script>
<script>
	(function() {
		var
			types = ['code128', 'qrcode', 'qrcodeq', 'qrcodeh', 'ean13', 'ean8', 'upca', 'upce'],
			i = 0,
			type,
			convert = function(type) {
				return function() {
					console.log('Converting ' + type);
					$('.' + type).bwip({
						type: (type === 'qrcodeq') ? 'qrcode' : (type === 'qrcodeh' ? 'qrcode' : type),
						eclevel: (type === 'qrcodeq') ? 'Q' : (type === 'qrcodeh' ? 'H' : 'M'),
						callback: function(code) {
							code = $(code);
							code.height(); //apply style to the element (required for correct transition)
							var
							expected = code.parent().data('src'),
							actual = $(code).attr('src');

							if (expected) {
								if (actual === expected) {
									$(code).css('border', '5px solid lightgreen');
								}
								else {
									$(code).css('border', '5px solid red');
								}
							}
							else {
								$(code).css('border', '5px solid blue');
							}
							console.log(type, expected);
							console.log(type, actual);
						}
					});
				};
			};

		for (i in types) {
			convert(types[i])();
		}
	})();

</script>
